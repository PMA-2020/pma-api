  <body>
      <div class="container">
          <h1>PMA API Admin Portal</h1>
          <p>Some description here...</p>
          <form action="/admin" class="dropzone">
            <div class="dz-message needsclick">
              <label for="file-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                  <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
                </svg>
                <span>Drop file here or click to upload</span>
              </label>
            </div>
          </form>
          <div class="alert alert-primary" role="alert">
              Notification
          </div>
          <table class="table table-bordered" id="datasets-table">
            <thead>
              <tr>
                <th></th>
                <th>Uploaded date</th>
                <th>Type</th>
                <th>Name</th>
                <th>Version</th>
                <th>Active: Staging</th>
                <th>Active: Production</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

            <div class="button-bar">
                <a id="download-link"  href="#">
                  <button type="button" class="btn btn-outline-dark" id="download-button"><i class="fas fa-download"></i></button>
                </a>

                <div class="right-buttons">
                  <a id="apply-staging-link" href="#">
                    <button type="button" class="btn btn-outline-dark" id="apply-staging-button">Apply dataset to staging</button>
                  </a>
                  <a id="apply-production-link" href="#">
                    <button type="button" class="btn btn-outline-dark" id="apply-production-button">Apply dataset to production</button>
                  </a>
                </div>
            </div>

      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="../static/dropzone.js"></script>
      <script>
          // Get data for dataset table
          const json_response = [
            {% for dataset in datasets %}
              {
              "Upload date": "{{dataset.upload_date}}",
              "Type":"{{dataset.dataset_type}}",
              "Name":"{{dataset.dataset_display_name}}",
              "Version":"{{dataset.version_number}}",
              "Active: Staging":"{{dataset.is_active_staging}}",
              "Active: Production":"{{dataset.is_active_production}}"
              },
            {% endfor %}
          ];

          // Render dataset table
          $(function() {
            let tbody = '';
            json_response.forEach(element => {
                tbody += '<tr id="' + element["Name"] + '">';
                tbody += '<td class="dataset-row-checkbox"><input type="checkbox"></td>';
                tbody += '<td>'+element["Upload date"]+'</td>';
                tbody += '<td>'+element["Type"]+'</td>';
                tbody += '<td class="dataset-row-datasetName">'+element["Name"]+'</td>';
                tbody += '<td>'+element["Version"]+'</td>';
                tbody += '<td>'+(element["Active: Staging"]?'<i class="fas fa-check"></i>':'<i class="fas fa-times"></i>')+'</td>';
                tbody += '<td>'+(element["Active: Production"]?'<i class="fas fa-check"></i>':'<i class="fas fa-times"></i>')+'</td>';
                tbody += '</tr>';
            });
            $('tbody').html(tbody);

            // Functionality for dataset control buttons
            function selectedDatasetName() {
              let selectedDatasetNames = [];


              const datasetsTableElement = document.getElementById('datasets-table');
              for (var i = 1, row; row = datasetsTableElement.rows[i]; i++) {
                let isSelected = false;
                for (var j = 0, cell; cell = row.children[j]; j++) {
                  if (cell.className === 'dataset-row-checkbox')
                    isSelected = cell.firstChild.checked;
                }
                for (var j = 0, cell; cell = row.children[j]; j++) {
                  if (cell.className === 'dataset-row-datasetName' && isSelected)
                    selectedDatasetNames.push(cell.innerHTML);
                }
              }

              if (selectedDatasetNames.length === 0) {
                alert('Please first select a dataset.');
                return '';
              } else if (selectedDatasetNames.length > 1) {
                alert('More than one dataset selected. Please make ' +
                  'sure that only one checkbox in the datasets table is ' +
                  'selected and try agian.');
                return '';
              } else {
                return selectedDatasetNames[0];
              }
            }

            // Add functionality to dataset download button
            $("#download-button").bind('click', downloadDataset);
            function downloadDataset() {
              let name = selectedDatasetName();
              if (name != '')
                $("#download-link").attr("href", "/admin?download=" + name);
            }

            // Add functionality to apply-staging button
            $("#apply-staging-button").bind('click', applyStaging);
            function applyStaging() {
              let name = selectedDatasetName();
              if (name != '')
                $("#apply-staging-link").attr("href", "/admin?applyStaging=" + name);
            }

            // Add functionality to apply-production button
            $("#apply-production-button").bind('click', applyProduction);
            function applyProduction() {
              let name = selectedDatasetName();
              if (name != '')
                $("#apply-production-link").attr("href", "/admin?applyProduction=" + name);
            }

          });
      </script>
  </body>
</html>
