<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>	PMA API Admin Portal </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- styles -->
  </head>
  <body>
      <div class="container">
          <h1>PMA API Admin Portal</h1>
          <p>Some description here...</p>
          <form action="/file-upload" class="dropzone">
            <div class="dz-message needsclick">
              <label for="file-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                  <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
                </svg>
                <span>Drop file here or click to upload</span>
              </label>
            </div>
          </form>
          <div class="alert alert-primary" role="alert">
              Notification
          </div>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th></th>
                <th>Uploaded date</th>
                <th>Type</th>
                <th>Name</th>
                <th>Version</th>
                <th>Active: Staging</th>
                <th>Active: Production</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <div class="button-bar">
              <button type="button" class="btn btn-outline-dark"><i class="fas fa-download"></i></button>
              <div class="right-buttons">
                  <button type="button" class="btn btn-outline-dark">Apply dataset to staging</button>
                  <button type="button" class="btn btn-outline-dark">Apply dataset to production</button>
              </div>
          </div>
          <hr/>
          <form class="form-manual-testing">
              <h2>Manual Testing</h2>
              <textarea rows="20" cols="80" class="form-control">
                  - Check pie chart of modern method mix, married, for Ghana R1: http://datalab.pma2020.org/?surveyCountries=PMA2013_GHR1&indicators=methodmix_marw_modernm&characteristicGroups=method_mix_modern&chartType=pie&overTime=false&lang=en
                  
                  - Check bar chart mcp all Kenya R1: http://datalab.pma2020.org/?surveyCountries=PMA2014_KER1&indicators=mcp_all&characteristicGroups=region_KE&chartType=bar&overTime=false&lang=en
                  
                  - Check line graph of contraceptive prevalance for Ethiopia R1 and R2: http://datalab.pma2020.org/?surveyCountries=PMA2014_ETR1,PMA2014_ETR2&indicators=cp_all&characteristicGroups=none&chartType=line&overTime=false&lang=en
              </textarea>
              <button class="btn btn-outline-dark" style="margin-top:10px;">Save</button>
          </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="../static/dropzone.js"></script>
      <script>
          const json_response = [
              {
                "Upload date":"2018-12-03",
                "Type":"Full",
                "Name":"api_data-2018.12.03-v35-WA",
                "Version":35,
                "Active: Staging":true,
                "Active: Production":false
              },
              {
                "Upload date":"2018-10-15",
                "Type":"Full",
                "Name":"api_data-2018.10.15-v34-WA",
                "Version":34,
                "Active: Staging":false,
                "Active: Production":true
              },
              {
                "Upload date":"2018-09-18",
                "Type":"Full",
                "Name":"api_data-2018.09.18-v33-jkp",
                "Version":33,
                "Active: Staging":false,
                "Active: Production":false
              },
              {
                "Upload date":"2018-09-18",
                "Type":"Full",
                "Name":"api_data-2018.09.18-v32-BL",
                "Version":32,
                "Active: Staging":false,
                "Active: Production":false
              },
              {
                "Upload date":"2018-09-12",
                "Type":"Full",
                "Name":"api_data-2018.09.12-v31-SAS",
                "Version":31,
                "Active: Staging":false,
                "Active: Production":false
              },
              {
                "Upload date":"2018-09-05",
                "Type":"Full",
                "Name":"api_data-2018.09.05-v30-jef",
                "Version":30,
                "Active: Staging":false,
                "Active: Production":false
              },
              {
                "Upload date":"2018-03-19",
                "Type":"Full",
                "Name":"api_data-2018.03.19-v29-SAS",
                "Version":29,
                "Active: Staging":false,
                "Active: Production":false
              }
          ];
          $(function() {
            let tbody = '';
            json_response.forEach(element => {
                tbody += '<tr>';
                tbody += '<td><input type="checkbox"></td>';
                tbody += '<td>'+element["Upload date"]+'</td>';
                tbody += '<td>'+element["Type"]+'</td>';
                tbody += '<td>'+element["Name"]+'</td>';
                tbody += '<td>'+element["Version"]+'</td>';
                tbody += '<td>'+(element["Active: Staging"]?'<i class="fas fa-check"></i>':'<i class="fas fa-times"></i>')+'</td>';
                tbody += '<td>'+(element["Active: Production"]?'<i class="fas fa-check"></i>':'<i class="fas fa-times"></i>')+'</td>';
                tbody += '</tr>';
            });
            $('tbody').html(tbody);
          });
      </script>
  </body>
</html>
